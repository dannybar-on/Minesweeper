<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minesweeper by Daniel Bar-on</title>
    <link rel="stylesheet" href="./css/default.css" />
  </head>
  <body onload="initGame()">
    <table draggable>
      <tbody class="board"></tbody>
    </table>
    <button class="difficulty-btn" onclick="difficultyLevel('beginner')">
      Beginner
    </button>
    <button class="difficulty-btn" onclick="difficultyLevel('medium')">
      Medium
    </button>
    <button class="difficulty-btn" onclick="difficultyLevel('expert')">
      Expert
    </button>
    <script src="./js/util.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
