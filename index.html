<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minesweeper by Daniel Bar-on</title>
    <link rel="stylesheet" href="./css/default.css" />
  </head>
  <body onload="initGame()">
    <h1>MINESWEEPER</h1>
    <div class="stats">
      <div>Time: <span class="timer"></span></div>
      <div>Lives: <span class="lives"></span></div>
    </div>
    <table class="tb-scores">
      <thead>
        <tr>
          <th>LEVEL</th>
          <th>BEST SCORE</th>
        </tr>
      </thead>
      <tbody class="scores"></tbody>
    </table>
    <h3>Hints: <span class="hints"></span></h3>
    <button class="btn" onclick="safeClick()">SAFE CLICK</button>
    <span class="safe-clicks"></span>
    <h3 class="smiley" onclick="initGame()"></h3>
    <table draggable>
      <tbody class="board"></tbody>
    </table>
    <div class="btns">
      <button class="btn" onclick="difficultyLevel('beginner')">
        BEGINNER
      </button>
      <button class="btn" onclick="difficultyLevel('medium')">
        MEDIUM
      </button>
      <button class="btn" onclick="difficultyLevel('expert')">
        EXPERT
      </button>
    </div>
    <div class="btns">
      <button class="btn" onclick="manualMode()">MANUALLY</button>
      <button class="btn" onclick="rollBack()">PREVIOUS STEP</button>
    </div>
    <script src="./js/util.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
